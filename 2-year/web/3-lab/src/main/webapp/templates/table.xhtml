<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">

   <h:dataTable id="results-table" value="${pointStorage.pointList}" var="point">
      <h:outputScript>
         localStorage.setItem(localStorage.length.toString(), '${point}');
         console.log("item set: " + "${point}");
      </h:outputScript>
      <h:column>
         <f:facet name="header">X</f:facet>
         ${point.x}
      </h:column>
      <h:column>
         <f:facet name="header">Y</f:facet>
         ${point.y}
      </h:column>
      <h:column>
         <f:facet name="header">R</f:facet>
         ${point.r}
      </h:column>
      <h:column>
         <f:facet name="header">Hit</f:facet>
         ${point.hit}
      </h:column>
      <h:column>
         <f:facet name="header">Time</f:facet>
         ${point.dateTime}
      </h:column>
   </h:dataTable>

</ui:composition>
