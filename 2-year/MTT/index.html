<!doctype html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>TVBAUAVMPMFLWH</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="css/index.css" rel="stylesheet">
</head>

<header>
    The very best and unique audio-visual music player made from love with heart
</header>

<body>

<p id="ihatefrontend">Hello world! Fuck me. I don't want to do any frontend shit anymore. /thread</p>

<div class="container" id="frame" style="width: auto; background-color: rgba(1,46,203,0.91)">

    <div class="container" id="left-bars-container" style="display: table-cell">
        <div class="bar-container">
            <div class="bar" id="bar-1">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-2">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-3">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-4">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-5">
            </div>
        </div>
    </div>

    <div class="container" id="player-container" style="display: table-cell">
        <div class="container" id="img-container" style="width: 300px; height: 300px">
            <img alt="" id="image" src=""
                 style="width: 300px; height: 300px; border-radius: 10px">
        </div>

        <p id="caption"></p>

        <div class="container" id="buttons-container" style="width: 30vw; height: 10vh">
            <audio id="audio" preload="auto" crossorigin="anonymous">
                <source src="">
            </audio>
            <button class="button" id="prev-button">
                ❰❰
            </button>
            <button class="button" id="play-button">
                ▶
            </button>
            <button class="button" id="next-button">
                ❱❱
            </button>
        </div>

        <div class="progress-container" id="progress-container">
            <div id="progress" style="margin: 0 auto">
                <div id="progress-filled"></div>
            </div>
        </div>
    </div>

    <div class="container" id="right-bars-container" style="display: table-cell">
        <div class="bar-container">
            <div class="bar" id="bar-6">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-7">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-8">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-9">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar-10">
            </div>
        </div>
    </div>

</div>

<script src="js/main.js"></script>

</body>

</html>
